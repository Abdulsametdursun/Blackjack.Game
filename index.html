<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack 🃏</title>
  </head>
  <body>
    <main>
      <section class="player player--active">
        <h2 class="name" id="name--0">Player</h2>
        <p class="PlayerScore" id="score--0">0</p>
        <div class="current">
          <p class="current-label">On Hand</p>
          <img src="0.png" alt="Playing card" class="card" id="current--1" />
          <img src="0.png" alt="Playing card" class="card" id="current--2" />
        </div>
      </section>
      <section class="dealer">
        <h2 class="name" id="name--1">Dealer</h2>
        <p class="DealerScore" id="score--1">0</p>
        <div class="current">
          <p class="current-label">On Hand</p>
          <img src="0.png" alt="Playing card" class="card" id="current--3" />
          <img src="0.png" alt="Playing card" class="card" id="current--4" />
        </div>
      </section>
      <p id="message" class="hidden"></p>
      <img src="0.png" alt="Playing card" class="midCard" id="newCard" />
      <button class="btn btn--start">♠️ Start game</button>
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--get">🃏 Get Card</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
